    <script>
        // APIé…ç½®
        const CONFIG = {
            API_BASE_URL: 'https://christmas-shop-api.vercel.app/api',

        };
        
        // å…¨å±€å˜é‡
        let currentUser = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–é›ªèŠ±æ•ˆæœ
            initSnow();
            
            // ä»URLè·å–åˆ†äº«è€…ID
            const params = new URLSearchParams(window.location.search);
            sharerId = params.get('sharer') || params.get('user') || params.get('id');
            
            if (sharerId) {

                loadShopInfo(sharerId);
            } else {

            }

        // åˆå§‹åŒ–é›ªèŠ±æ•ˆæœ
        function initSnow() {
            const canvas = document.getElementById('snow');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const flakes = [];
            const FLAKE_COUNT = Math.floor(Math.min(150, window.innerWidth / 8));
            
            for (let i = 0; i < FLAKE_COUNT; i++) {
                flakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * FLAKE_COUNT
                });
            }
            
            let angle = 0;
            
            function drawSnow() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.beginPath();
                for (const f of flakes) {
                    ctx.moveTo(f.x, f.y);
                    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
                }
                ctx.fill();
                updateSnow();
            }
            
            function updateSnow() {
                angle += 0.002;
                for (const f of flakes) {
                    f.y += Math.cos(angle + f.d) * 0.6 + 0.5 + f.r / 2;
                    f.x += Math.sin(angle) * 1.2;
                    if (f.y > canvas.height + 10) {
                        f.y = -10;
                        f.x = Math.random() * canvas.width;
                    }
                }
            }
            
            function loop() {
                drawSnow();
                requestAnimationFrame(loop);
            }
            
            loop();
        }
        
        // åŠ è½½åº—é“ºä¿¡æ¯

        // è·å–ç›²ç›’ç‰©å“ï¼ˆåˆ†äº«é“¾æ¥ç‰ˆæœ¬ï¼Œä¸æ˜¾ç¤ºæ¦‚ç‡ï¼‰

        function generateDefaultBlindboxDisplay() {

        // æ£€æŸ¥æŠ½å¥–é™åˆ¶
        async function checkDrawLimit() {

        // æ˜¾ç¤ºæ¨¡æ€æ¡†
