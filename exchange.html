    <script>

        // åˆå§‹åŒ–é›ªèŠ±æ•ˆæœ
        function initSnow() {
            const canvas = document.getElementById('snow');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const flakes = [];
            const FLAKE_COUNT = Math.floor(Math.min(120, window.innerWidth / 8));
            
            for (let i = 0; i < FLAKE_COUNT; i++) {
                flakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * FLAKE_COUNT
                });
            }
            
            let angle = 0;
            
            function drawSnow() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.beginPath();
                for (const f of flakes) {
                    ctx.moveTo(f.x, f.y);
                    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
                }
                ctx.fill();
                updateSnow();
            }
            
            function updateSnow() {
                angle += 0.002;
                for (const f of flakes) {
                    f.y += Math.cos(angle + f.d) * 0.6 + 0.5 + f.r / 2;
                    f.x += Math.sin(angle) * 1.2;
                    if (f.y > canvas.height + 10) {
                        f.y = -10;
                        f.x = Math.random() * canvas.width;
                    }
                }
            }
            
            function loop() {
                drawSnow();
                requestAnimationFrame(loop);
            }
            
            loop();
        }

            } else if (shareInfo.share_type === 'exchange') {

                        </div>

                `;
            } else if (shareInfo.share_type === 'shop') {
                // åº—é“ºåˆ†äº«ç±»å‹
                contentHTML = `
                    <div class="gift-info">

        // é¢†å–ç¤¼ç‰©
        async function acceptGift() {

                                æŸ¥çœ‹èƒŒåŒ…
